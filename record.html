                <!Calling the Google maps API> 
                <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
                    
                <script>
                    
                    //Global variable for condition of button: 
                    var latlonStart, runState, latStart, lonStart, latCurrent, lonCurrent, distCurrent, startMarker, map, pos;
                    //Radius of Earth: 
                    var R = 6371000; // metres
                    
                    //Displaying the initial position of the user: 
                    var x = document.getElementById("demo");
                    
                    var myVar;
                    
                    var myOptions = {
                        center:{lat: -34.397, lng: 150.644},
                        zoom:19,
                        mapTypeId:google.maps.MapTypeId.ROADMAP,
                        mapTypeControl:false,
                        navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
                        }

                    map = new google.maps.Map(document.getElementById("mapholder"), myOptions);

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition, showError);
                    } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                    
                    //Function to show current position:
                    function showPosition(position) {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                                pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                
                                latStart = pos.lat;
                                lonStart = pos.lng;
                                
                                startmarker = new google.maps.Marker({
                                    position: pos,
                                    map: map,
                                    icon: {
                                        path: google.maps.SymbolPath.CIRCLE,
                                        scale: 10
                                    },
                                });   
                                startmarker.setAnimation(google.maps.Animation.DROP); 
                                map.setCenter(pos);
                                
                                flightPath = new google.maps.Polyline({
                                    geodesic: true,
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 1.0,
                                    strokeWeight: 2
                                });
                            }
                                                                    );
                        } 
                        
                        latlonStart = new google.maps.LatLng(latStart, lonStart)
                        mapholder = document.getElementById('mapholder')
                        mapholder.style.height = '250px';
                        mapholder.style.width = '500px';
                        
                        var infowindow = new google.maps.InfoWindow({
                          content:"You are here!"
                          });

                        infowindow.open(map,startMarker);
                    }
                    
                    //Function to display error:
                    function showError(error) {
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                x.innerHTML = "User denied the request for Geolocation."
                                break;
                            case error.POSITION_UNAVAILABLE:
                                x.innerHTML = "Location information is unavailable."
                                break;
                            case error.TIMEOUT:
                                x.innerHTML = "The request to get user location timed out."
                                break;
                            case error.UNKNOWN_ERROR:
                                x.innerHTML = "An unknown error occurred."
                                break;
                        }
                    }
                    
                    //Loop for condition of recording: 
                    while (runState === true){
                        startRun();
                    }
                    
                    function myFunction() {
                        myVar =   setInterval(startRun(), 500)  ;
                    }
                    
                    //Function for recording:
                    function startRun() {
                        
                        if (startMarker != null){  startMarker.setMap(null);}
                        if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(function(position) {
                                pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                
                                latCurrent = pos.lat;
                                lonCurrent = pos.lng;
                                    
                                startMarker = new google.maps.Marker({
                                    position: pos,
                                    map: map,
                                    icon: {
                                        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                                        scale: 10
                                    },
                                });
                                startMarker.setAnimation(google.maps.Animation.BOUNCE);
                                map.setCenter(pos)
                                if (flightPath.path == null){  flightPath.setMap(null);}
                                path = flightPath.getPath();
                                path.push(map.center);
                                flightPath.setMap(map);
                                
                                console.log(pos);
                            }
                                                                         
                                                                         );
                        }
                        
                        if (typeof(Number.prototype.toRadians) === "undefined") {
                          Number.prototype.toRad = function() {
                            return this * Math.PI / 180;
                          }
                        }
                        runState = true
                        plotRoute()

                        var theta1 = latStart * (Math.PI/180);
                        var theta2 = latCurrent * (Math.PI/180);
                        var diffLat = (latCurrent-latStart) * (Math.PI/180);
                        var diffLong = (lonCurrent-lonStart) * (Math.PI/180);

                        var a = Math.sin(diffLat/2) * Math.sin(diffLat/2) +
                                Math.cos(theta1) * Math.cos(theta2) *
                                Math.sin(diffLong/2) * Math.sin(diffLong/2);
                        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                        var d = R * c;

                        document.getElementById("details").innerHTML = "<br/>RUN DETAILS: <br/>";
                        document.getElementById("details").innerHTML += "Latitude: " + latCurrent + "<br/>";
                        document.getElementById("details").innerHTML += "Longitude: " + lonCurrent + "<br/>";
                        document.getElementById("details").innerHTML += "Distance travelled: " + d + " m <br/>";
                    }
                                                                     
                    
                    //Function for plotting the route: 
                    function plotRoute(){
                        var x = document.getElementById("demo");
                        
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                        } else { 
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }

                        function showPosition(position) {
                            latCurrent = position.coords.latitude;
                            lonCurrent = position.coords.longitude;
                            latlonCurrent = new google.maps.LatLng(latCurrent, lonCurrent)
                            mapholder = document.getElementById('mapholder')
                            mapholder.style.height = '250px';
                            mapholder.style.width = '500px';

                            var myOptions = {
                            center:latlonCurrent,zoom:19,
                            mapTypeId:google.maps.MapTypeId.ROADMAP,
                            mapTypeControl:false,
                            navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
                            }

                            var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);

                            var marker = new google.maps.Marker({
                                position: latlonCurrent,
                                map: map,
                                title: 'current location'
                            });
                        }
                    }
                    
                    //Function to stop run: 
                    function stopRun(){
                        runState = false; 
                        clearTimeout(myVar);
                    }
                    
                    //Function to clear screen: 
                    function clearScreen(){
                        var decision = confirm("Are you sure you want to clear the run? \n Click OK to clear and CANCEL if not");
                        if (decision === true){
                            alert("Run cleared.");
                            window.location.reload()
                        } else {
                            alert("Continue on...")
                        }
                    }
